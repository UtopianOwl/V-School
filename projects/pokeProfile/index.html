<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Poke-Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body ng-app="pokeProfile">
    <div class="container" ng-controller="mainCtrl">
        <section>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                    <form name="pokeForm" class="form-group" novalidate>
                        <div class="row">
                            <h2 class="text-center"> Enter Pok&eacute;mon Number:</h2>
                        </div>
                        <div class="row">
                            <div class="col-sm-9">
                                <input type="number" name="pokeNumber" ng-model="poke.number" class="form-control" min="1" max="778" required>
                            </div>
                            <div class="col-sm-3">
                                <button class="btn btn-primary center-block" ng-disabled="pokeForm.$invalid" ng-click="getPokemon()">Get Pok&eacute;mon!</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <section>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                    <div class="responseData">
                        <h1>{{ poke.name }}</h1>
                        <p class="attack" ng-show="poke.attack">Attack: {{ poke.attack }}</p>
                        <p class="ability" ng-show="poke.ability">Ability: {{ poke.ability }}</p>
                        <div class="imageBox center-block" ng-show="poke.img">
                        <img src="{{ poke.img }}" alt="{{ poke.name }}" class="center-block">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="service.js"></script>
</body>

</html>
