<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mother's Shopping List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Mother's Shopping List</h1>
    </header>
    <main>
        <form name="momList" id="momList" onsubmit="preventDefault()">
            <input id="newItem" name="newItem" type="text" required>
            <input type="submit" id="add" value="Add" class="add">
        </form>
        <div class="shoppingList">
            <ul id="list" class="shoppingList"></ul>
        </div>
    </main>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
