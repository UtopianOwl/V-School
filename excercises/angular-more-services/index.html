<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>More Angular Services</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body ng-app="cartoonApp" ng-controller="mainCtrl">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 form">
                <form class="form-group" name="characterForm" novalidate>
                    <input type="text" class="form-control center-block" name="name" placeholder="Character Name" ng-model="character.name" required>
                    <input type="text" class="form-control center-block" name="image" placeholder="Image URL" ng-model="character.imgUrl" required>
                    <input type="text" class="form-control center-block" name="description" placeholder="Description" ng-model="character.description">
                    <button class="btn btn-success btn-lg glyphicon glyphicon-plus center-block" type="submit" ng-click="addCharacter()" nd-disabled="characterForm.$invalid"></button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4 entry" ng-repeat="character in cartoons track by $index">
                <div class="thumbnail">
                    <h3>{{ character.name }}</h3>
                    <div class="image">
                    <img src="{{ character.imgUrl }}" alt="{{ character.name }}">
                    </div>
                    <div class="caption">
                        <p class="description">{{ character.description }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="service.js"></script>
</body>

</html>
