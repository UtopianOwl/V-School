<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Table It!</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <figure>
            <table>
                <caption>Delegates awarded in the last six Presidential Primaries.</caption>
                <tr class="heading">
                    <th class="blank"></th>
                    <th>Hillary Clinton</th>
                    <th>Bernie Sanders</th>
                    <th>Donald Trump</th>
                    <th>Ted Cruz</th>
                </tr>
                <tr>
                    <th>Indiana</th>
                    <td>38</td>
                    <td>44</td>
                    <td>57</td>
                    <td>0</td>
                </tr>
                <tr>
                    <th>Rhode Island</th>
                    <td>11</td>
                    <td>13</td>
                    <td>12</td>
                    <td>2</td>
                </tr>
                <tr>
                    <th>Pennsylvania</th>
                    <td>105</td>
                    <td>83</td>
                    <td>17</td>
                    <td>0</td>
                </tr>
                <tr>
                    <th>Maryland</th>
                    <td>61</td>
                    <td>33</td>
                    <td>38</td>
                    <td>0</td>
                </tr>
                <tr>
                    <th>Delaware</th>
                    <td>12</td>
                    <td>9</td>
                    <td>16</td>
                    <td>0</td>
                </tr>
                <tr>
                    <th>Connecticut</th>
                    <td>28</td>
                    <td>27</td>
                    <td>28</td>
                    <td>0</td>
                </tr>
                <tr class="totals">
                    <th>Totals:</th>
                    <td>255</td>
                    <td>209</td>
                    <td>168</td>
                    <td>2</td>
                </tr>
            </table>
        </figure>
    </body>
</html>
