<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">{{ wishEntry.name }}</h3>
    </div>
    <div class="panel-body">
        <img ng-src="{{ wishEntry.imgUrl }}" alt="" class="img-responsive center-block">
    </div>
    <div class="panel-footer">
        <p class="price" ng-show="wishEntry.price">Price: {{ wishEntry.price | currency : "$" : 0 }}</p>
    </div>
</div>
