<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Simple HTML Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="add" class="well">
        <input type="number" name="firstValue" id="addFirstValue">
        <p class="symbol"> + </p>
        <input type="number" name="secondValue" id="addSecondValue">
        <button id="addButton">=</button>
        <span class="answer" id="sum"></span>
    </div>
    <div id="subtract" class="well">
        <input type="number" name="firstValue" id="subFirstValue">
        <p class="symbol"> - </p>
        <input type="number" name="secondValue" id="subSecondValue">
        <button id="subButton">=</button>
        <span class="answer" id="difference"></span>
    </div>
    <div id="multiply" class="well">
        <input type="number" name="firstValue" id="multFirstValue">
        <p class="symbol"> * </p>
        <input type="number" name="secondValue" id="multSecondValue">
        <button id="multButton">=</button>
        <span class="answer" id="product"></span>
    </div>
    <div id="divide" class="well">
        <input type="number" name="firstValue" id="divFirstValue">
        <p class="symbol"> / </p>
        <input type="number" name="secondValue" id="divSecondValue">
        <button id="divButton">=</button>
        <span class="answer" id="quotient"></span>
    </div>
</body>
<script type="text/javascript" src="main.js"></script>

</html>
