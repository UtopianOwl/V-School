<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Luigi's Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="banner" role="banner">
        <div class="row">
            <div class="col-xs-6 col-xs-offset-1 col-sm-5 col-sm-offset-1  col-md-4 col-md-offset-1 col-lg-3 col-lg-offset-1" col-lg-offset-1>
                <h1>Luigi</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="row">
                <img src="luigi.png" id="luigi" alt="Luigi" class="center-block">
        </div>
        <div class="aboutMe">
            <header class="row">
                <h2 class="center-block">About Me</h2>
            </header>
            <article class="center-block">
                <p>My name is Luigi. I'm, a second rate kind of hero no one takes me seriously but that is ok I guess</p>
            </article>
        </div>
    </main>
    <footer class="row">
       <div class="col-xs-1 col-xs-offset-10 col-sm-offset-11">
        <img src="greenmushroom.png" alt="Green Mushroom" class="img-responsive">
        </div>
    </footer>
</body>

</html>
