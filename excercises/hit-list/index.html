<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hit List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body ng-app="hitList">
    <div class="container">
        <header>
           <div class="row header">
            <img class="don" src="godfather.png" alt="Don Vito Corleone">
            <h1 class="banner">Don Corleone's Hit List</h1>
            </div>
        </header>
        <main ng-controller="mainCtrl">
            <div class="row">
                <article class="col-md-4 col-sm-6" ng-repeat="object in hitList">
                    <div class="thumbnail" ng-style="{'background-image':'url({{ object.image }})'}">
                        <div class="caption">
                            <h3>{{ object.name }}</h3>
                        </div>
                    </div>
                </article>
            </div>
        </main>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
    <script src="main.js"></script>
</body>

</html>
